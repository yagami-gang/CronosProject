<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
    <!-- Fond du logo -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6"/>
            <stop offset="100%" style="stop-color:#1E40AF"/>
        </linearGradient>
    </defs>
    
    <!-- Texte "LuxeAir" -->
    <text x="60" y="35" font-family="Arial, sans-serif" font-weight="700" font-size="24" fill="url(#gradient)">
        Cronos
    </text>
    
    <!-- Icône d'avion stylisé -->
    <g transform="translate(10, 12) scale(0.8)">
        <path d="M40 25 L25 20 L45 15 L40 25 Z" fill="url(#gradient)"/>
        <path d="M25 20 L5 25 L25 30 L45 15 Z" fill="url(#gradient)" opacity="0.9"/>
        <path d="M25 30 L25 35 L30 32.5 L25 30 Z" fill="url(#gradient)" opacity="0.8"/>
        <!-- Effet de brillance -->
        <path d="M42 17 L44 16.5 L43 18" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Ligne décorative -->
    <path d="M60 38 L160 38" stroke="url(#gradient)" stroke-width="0.5" opacity="0.5"/>
</svg>
